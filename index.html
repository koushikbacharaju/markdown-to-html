<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>#markdown-output h1{font-size:1.875rem;line-height:2.25rem;font-weight:700;margin-bottom:1rem;margin-top:1.5rem;}#markdown-output h2{font-size:1.5rem;line-height:2rem;font-weight:600;margin-bottom:0.75rem;margin-top:1.25rem;}#markdown-output h3{font-size:1.25rem;line-height:1.75rem;font-weight:600;margin-bottom:0.5rem;margin-top:1rem;}#markdown-output p{margin-bottom:1rem;line-height:1.625;}#markdown-output ul{list-style-type:disc;padding-left:1.25rem;margin-bottom:1rem;}#markdown-output ol{list-style-type:decimal;padding-left:1.25rem;margin-bottom:1rem;}#markdown-output li{margin-bottom:0.5rem;}#markdown-output a{color:#2563eb;text-decoration:underline;}#markdown-output a:hover{text-decoration:underline;}#markdown-output code{background-color:#e5e7eb;padding:0.25rem;border-radius:0.25rem;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:0.875rem;line-height:1.25rem;}#markdown-output pre{background-color:#1f2937;color:#fff;padding:1rem;border-radius:0.5rem;overflow-x:auto;margin-top:1rem;margin-bottom:1rem;}#markdown-output pre code{background-color:transparent;padding:0;}#markdown-output blockquote{border-left-width:4px;border-color:#d1d5db;padding-left:1rem;font-style:italic;color:#4b5563;margin-top:1rem;margin-bottom:1rem;}#markdown-output table{width:100%;table-layout:auto;border-collapse:collapse;margin-bottom:1rem;}#markdown-output th,#markdown-output td{border-width:1px;border-color:#d1d5db;padding:0.5rem;text-align:left;}#markdown-output th{background-color:#f3f4f6;font-weight:600;}#markdown-output img{max-width:100%;height:auto;border-radius:0.5rem;margin-top:1rem;margin-bottom:1rem;}</style></head><body class="bg-gray-100 font-sans leading-normal text-gray-800"><header class="bg-blue-700 text-white p-4 shadow-lg"><div class="container mx-auto"><h1 class="text-3xl font-extrabold">Markdown Viewer</h1></div></header><main class="container mx-auto p-4 md:p-8 mt-4"><div class="bg-white p-6 md:p-8 rounded-lg shadow-xl"><h2 class="text-2xl font-bold mb-6 text-gray-800">Rendered `input.md` Content</h2><div id="markdown-output"><!-- Markdown content will be rendered here --><p class="text-gray-600 animate-pulse">Loading Markdown...</p></div></div></main><script>document.addEventListener('DOMContentLoaded', async () => {const outputDiv = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();outputDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error fetching or parsing Markdown:', error);outputDiv.innerHTML = `<p class="text-red-600 font-semibold">Failed to load or render Markdown: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`;}});</script><footer class="bg-gray-800 text-white p-4 mt-8 text-center text-sm"><p>Powered by <a href="https://marked.js.org/" class="text-blue-400 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" class="text-blue-400 hover:underline">Tailwind CSS</a>.</p><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></body></html>
